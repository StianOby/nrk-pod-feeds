<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Open NRK Podcast RSS feeds</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="A selection of podcasts from NRK as RSS feeds, with the latest episodes. Unofficial, for personal use. Et utvalg podkaster fra NRK i RSS-format, med de siste episodene. Uoffisiell, for privat bruk." />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'";>
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body onload="listFeeds()">
        <h1>NRK Podcast RSS feeds</h1>
        <h4><a href="https://github.com/sindrel/nrk-pod-feeds"><div class="gh_link">https://github.com/sindrel/nrk-pod-feeds</div></a></h4>
        <h5><table>
            <tr>
              <th><font color="#338500"><sup>⬈</sup></font> Aktiv</th>
              <th><font color="#eb8904"><sup>⬊</sup></font> Inaktiv</th>
              <th><font color="#333"><sup>⏹</sup></font> Over et år siden siste episode</th>
            </tr>
          </table> 
        </h5>

        <input type="text" id="searchInput" onkeyup="searchFeeds()" placeholder="Søk..." size="50">

        <ul id="feeds_ul">
          <div id="feeds_list"></div>
        </ul>

        <script type="text/javascript" src="feeds.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
